mutation provinceData($provincia: String!, $anno: String!, $mes: String!){
  provinceData(provincia: $provincia, anno: $anno, mes: $mes){
    province{
        nombre
      presupuestoGlobal{
        pgRealMes
        pgRealAcomulado
        pgEstimadoMes
        pgEstimadoCierreAnno
      }
      presupuestoCentral{
        pcRealMes
        pcRealAcomulado
        pcEstimadoMes
        pcEstimadoCierreAnno
      }
      enviadoA
    }
  }
}